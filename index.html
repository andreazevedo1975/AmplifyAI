<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AmplifyAI ✨ Posts Mágicos com IA</title>
    <meta name="description" content="Use o poder da IA para criar posts completos para redes sociais. Descreva sua ideia e a IA gera imagens, legendas e hashtags otimizadas para viralizar.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script type="importmap">
      {
        "imports": {
          "@google/genai": "https://aistudiocdn.com/@google/genai@^1.26.0",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "jspdf": "https://aistudiocdn.com/jspdf@^2.5.1",
          "html2canvas": "https://aistudiocdn.com/html2canvas@^1.4.1",
          "docx": "https://aistudiocdn.com/docx@^8.5.0",
          "jszip": "https://aistudiocdn.com/jszip@^3.10.1"
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0c0a1a;
        background-image: radial-gradient(circle at top left, #4a00e020, transparent 40%),
                          radial-gradient(circle at bottom right, #8e2de220, transparent 40%);
      }
      /* Custom scrollbar for webkit browsers */
      .custom-scrollbar::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(15, 23, 42, 0.5); /* bg-slate-900/50 */
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #4338ca; /* bg-indigo-700 */
        border-radius: 10px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #4f46e5; /* bg-indigo-600 */
      }
    </style>
  </head>
  <body class="bg-slate-900 text-slate-200">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
